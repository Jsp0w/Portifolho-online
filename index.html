<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Wallpaper</title>
</head>
<body>
    <!--div class="horizontal"></div>
    <div class="vertical"></div-->
    <div>
        <img src="perfil.PNG" alt="" class="foto_perfil">
        <ul class="links">
            <li class="menu">
                <a href="">
                    <ion-icon name="logo-github" class="icon"></ion-icon>
                    <p>github</p>
                </a>
            </li>
            <li class="menu">
                <a href="">
                    <ion-icon name="logo-linkedin" class="icon"></ion-icon>
                    <p>linkedin</p>
                </a>
            </li>
            <li class="menu" onclick="darkmode()">
                <ion-icon name="moon" class="icon escuro"></ion-icon>
                <ion-icon name="sunny" class="icon darkmode_btn claro"></ion-icon>
                <p>darkmode</p>
            </li>
            <li class="menu" onclick="rgb()">
                <ion-icon name="help" class="icon"></ion-icon>
                <p>rgb</p>
            </li>
        </ul>
    </div>
    <div>
        <h1>Jo√£o Paulo</h1>
        <p></p>
    </div>
    <script>
        function darkmode (){
            icone = document.querySelector('ion-icon.claro');
            icone2 = document.querySelector('ion-icon.escuro');
            elemento = document.querySelector('html');
            elemento.classList.toggle('darkmode');
            icone.classList.toggle('darkmode_btn');
            icone2.classList.toggle('darkmode_btn');
        }
        function rgb (){
            elemento = document.querySelector('body');
            elemento.classList.toggle('rgb');
        }
    </script>
</body>
</html>
